<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Egy Merchants</title>
    <link rel="shortcut icon" href="img/icon.png" />
    <!--css-->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/font-awesome.min.css" />



    <link rel="stylesheet" href="js/general/angular-bootstrap-datetimepicker/css/datetimepicker.css" />

<body ng-app="ehs" class="container-fluid">

    <div ui-view>

    </div>

    <ng-slide-push-menu id="menu" position="left">
        <div ng-include="'views/templates/adminmenu.temp.html'"></div>
    </ng-slide-push-menu>

    <div id="confirmationModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h5 class="modal-title">Are You Sure You Want To Delete This ?</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="DeleteConfirmed=true">Ok</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/general/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/general/bootstrap/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/general/angular-bootstrap-datetimepicker/js/datetimepicker.templates.js"></script>

    <script src="js/general/datetimeinput.js"></script>

    <script src="js/general/chartbundle.js"></script>

    <script type="text/javascript" src="js/controllers/logincontroller.js"></script>
    <script type="text/javascript" src="js/controllers/galleriescontroller.js"></script>
    <script type="text/javascript" src="js/controllers/gallerycontroller.js"></script>
    <script type="text/javascript" src="js/controllers/registercontroller.js"></script>
    <script type="text/javascript" src="js/controllers/itemscontroller.js"></script>
    <script type="text/javascript" src="js/controllers/itemcontroller.js"></script>
