<div class="wrapper" id="main">
    <div ui-view="menu"></div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid top">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Galleries</a>
                </div>
                <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target=".bs-example-modal-lg">Add Gallery</button>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <!-- Start Breadcrumbs -->
                <div class="row">
                    <div class="col-md-12">
                        <ol class="breadcrumb">
                            <li class="active">Galleries</li>
                        </ol>
                    </div>
                </div>
                <!-- End Breadcrumbs -->
                <div class="row">
                    <div class="col-md-4" ng-repeat="gallery in galleries">
                        <a href="#/gallery">
                            <div class="card">
                                <div class="card-header card-chart">
                                    <img src="img/cover.jpeg" ng-model="gallery.DisplayPicture">
                                </div>
                                <div class="card-content">
                                    <h4 class="title">{{gallery.Title}}</h4>
                                    <p class="category">{{gallery.Description}}</p>
                                </div>
                                <div class="card-footer">
                                    <div class="stats">
                                        <a href="#/gallery"><i class="fa fa-cogs" aria-hidden="true"></i> Edit</a>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script> <a href="http://appout.co">AppOut.LLC</a> | Built By Craftsman
                </p>
            </div>
        </footer>
    </div>
</div>
<!-- Start Modal -->
<div class="modal fade bs-example-modal-lg" tabindex="1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add Gallery</h4>
            </div>
            <div class="modal-body">
                <div class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header" data-background-color="orange">
                                        <h4 class="title">Creat Gallery</h4>
                                        <p class="category">Creat A New Gallery</p>
                                    </div>
                                    <div class="card-content">
                                        <form name="frmGalleries" novalidate>
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <div class="form-group label-floating is-empty">
                                                        <label class="control-label">Gallery Name</label>
                                                        <input type="text" class="form-control" ng-model="gallery.Title" name="galleryTitle" id="galleryTitle" required pattern="^.{1,30}$">
                                                        <span ng-show="frmGalleries.galleryTitle.$dirty && frmGalleries.galleryTitle.$invalid">
                                                            <span class="errorFont" ng-show="frmGalleries.galleryTitle.$error.required">Required</span>
                                                            <span class="errorFont" ng-show="frmGalleries.galleryTitle.$error.pattern">Title is too long</span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <div class="form-group label-floating is-empty">
                                                            <label class="control-label"> About Gallery</label>
                                                            <textarea class="form-control" rows="3" ng-model="gallery.Descreption" name="galleryDescription" id="galleryDescription" required  pattern="^.{1,150}$"></textarea>
                                                            <span ng-show="frmGalleries.galleryDescription.$dirty && frmGalleries.galleryDescription.$invalid">
                                                                <span class="errorFont" ng-show="frmGalleries.galleryDescription.$error.required">Required</span>
                                                                <span class="errorFont" ng-show="frmGalleries.galleryDescription.$error.pattern">Description is too long</span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card">


                                    <div class="card-header card-chart">
                                            <img id="imgClient" ng-click="ShowFileSelector()" class="img-responsive cursorPointer" src="img/cover.jpeg" />
                                            <input type="file" onchange="convertImgToBase64URL(event)" id="uploadClientImage" class="hide" />
                                        </div>

                                        <!--<div class="card-header card-chart" ng-model="gallery.DisplayPicture">
                                            <img src="img/cover.jpeg">
                                        </div>-->
                                        <div class="card-content">
                                            <h4 class="title">{{gallery.Title}}</h4>
                                            <p class="category">{{gallery.Descreption}}</p>
                                        </div>
                                        <div class="card-footer">
                                            <div class="stats">
                                                <i class="fa fa-cogs" aria-hidden="true"></i> Edit
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" ng-disabled="frmGalleries.$invalid" ng-click="saveObj()" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
