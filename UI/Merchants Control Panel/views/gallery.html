<div class="wrapper" id="main">
    <div ui-view="menu"></div>
    <div class="main-panel">
        <nav class="navbar navbar-transparent navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="closeMenu()">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Edit Gallery</a>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <!-- Start Breadcrumbs -->
                <div class="row">
                    <div class="col-md-8">
                        <ol class="breadcrumb">
                            <li><a href="#/galleries">Galleries</a></li>
                            <li class="active">Edit Gallery</li>
                        </ol>
                    </div>
                    <!-- End Breadcrumbs -->
                </div>
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" data-background-color="orange">
                                <h4 class="title">Edit Gallery</h4>
                                <p class="category">Edit your Gallery</p>
                            </div>
                            <div class="card-content">
                                <form name="frmGallery" novalidate>
                                    <div class="row">
                                        <div class="col-md-5">
                                            <div class="form-group label-floating is-empty ">
                                                <label class="control-label">Gallery Name</label>
                                                <input type="text" class="form-control" ng-model="gallery.Title" name="galleryTitle" id="galleryTitle" required pattern="^.{1,30}$">
                                                <!--<span class="material-input"></span>-->
                                                <span ng-show="frmGallery.galleryTitle.$dirty && frmGallery.galleryTitle.$invalid">
                                                    <span class="errorFont" ng-show="frmGallery.galleryTitle.$error.required">Required</span>
                                                    <span class="errorFont" ng-show="frmGallery.galleryTitle.$error.pattern">Title is too long</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">About Me</label>
                                                <textarea class="form-control" rows="3" ng-model="gallery.Description" name="galleryDescription" id="galleryDescription" required pattern="^.{1,150}$"></textarea>
                                                <span ng-show="frmGallery.galleryDescription.$dirty && frmGallery.galleryDescription.$invalid">
                                                    <span class="errorFont" ng-show="frmGallery.galleryDescription.$error.required">Required</span>
                                                    <span class="errorFont" ng-show="frmGallery.galleryDescription.$error.pattern">Description is too long</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" ng-disabled="frmGallery.$invalid" ng-click="updateObj()" class="btn btn-primary pull-right">Update Gallery</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header card-chart">
                                <img src="img/cover.jpeg">
                            </div>
                            <div class="card-content">
                                <h4 class="title">{{gallery.Title}}</h4>
                                <p class="category">{{gallery.Description}}</p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <a href="#/items"><i class="fa fa-eye" aria-hidden="true"></i> View Items</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy;
                    <script>document.write(new Date().getFullYear())</script> <a href="http://appout.co">AppOut.LLC</a> | Built By Craftsmen
                </p>
            </div>
        </footer>
    </div>
</div>
