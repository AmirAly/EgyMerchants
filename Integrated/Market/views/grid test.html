<html xmlns="http://www.w3.org/1999/xhtml" ng-app="app">
<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
        .col-sm-2 {
            background: beige;
            border: 1px dashed #cbcbcc;
            text-align: center;
            height: 100px;
            padding: 40px;
        }
        .busy {
            background: #cbcbcc;
        }
        .active {
            background: green;
        }
        .imagesContainer {
            background: #f3f3f1;
            height: 100vh;
            /*width: 100vw;*/
            /*width: 1600px;*/
            overflow:hidden;
            position: relative;
        }
    </style>
</head>
<body class="container-fluid" ng-controller="TestController">

    <div class="row">
        <div class="col-sm-2 text-center"
             ng-repeat="section in floor track by section.sectionId"
             id="active{{section.sectionId}}"
             ng-init="this['active'+this.section.sectionId] = false;section.status = false"
             ng-click="this['active'+this.section.sectionId] =! this['active'+this.section.sectionId] ; section.status =! section.status;"
             ng-class="{'active': this['active'+this.section.sectionId]}">
            <div>{{section.data}}</div>
        </div>
    </div>
    <br /><br />
    <input ng-model="imgLink" placeholder="img Link" />   <button ng-click="getSelected()">Save Selected</button>

    <br /><hr /><br />


    <button ng-click="loadArray()">Load in Grid</button>
    <br />

    <div class="row imagesContainer" id="imagesContainer">


    </div>

    <script>
        angular.module('app', [])
        .controller('TestController', function ($scope, $filter) {
            $scope.floor = [
                { sectionId: 1, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "1", data: '1x1' },
                { sectionId: 2, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "2", data: '1x2' },
                { sectionId: 3, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "3", data: '1x3' },
                { sectionId: 4, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "4", data: '1x4' },
                { sectionId: 5, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "5", data: '1x5' },
                { sectionId: 6, sectionCoordinateXrow: "1", sectionCoordinateYcoulmn: "6", data: '1x6' },

                { sectionId: 7, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "1", data: '2x1' },
                { sectionId: 8, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "2", data: '2x2' },
                { sectionId: 9, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "3", data: '2x3' },
                { sectionId: 10, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "4", data: '2x4' },
                { sectionId: 11, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "5", data: '2x5' },
                { sectionId: 12, sectionCoordinateXrow: "2", sectionCoordinateYcoulmn: "6", data: '2x6' },

                { sectionId: 13, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "1", data: '3x1' },
                { sectionId: 14, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "2", data: '3x2' },
                { sectionId: 15, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "3", data: '3x3' },
                { sectionId: 16, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "4", data: '3x4' },
                { sectionId: 17, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "5", data: '3x5' },
                { sectionId: 18, sectionCoordinateXrow: "3", sectionCoordinateYcoulmn: "6", data: '3x6' },

                { sectionId: 19, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "1", data: '4x1' },
                { sectionId: 20, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "2", data: '4x2' },
                { sectionId: 21, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "3", data: '4x3' },
                { sectionId: 22, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "4", data: '4x4' },
                { sectionId: 23, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "5", data: '4x5' },
                { sectionId: 24, sectionCoordinateXrow: "4", sectionCoordinateYcoulmn: "6", data: '4x6' },

                { sectionId: 25, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "1", data: '5x1' },
                { sectionId: 26, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "2", data: '5x2' },
                { sectionId: 27, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "3", data: '5x3' },
                { sectionId: 28, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "4", data: '5x4' },
                { sectionId: 29, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "5", data: '5x5' },
                { sectionId: 30, sectionCoordinateXrow: "5", sectionCoordinateYcoulmn: "6", data: '5x6' },
            ];
            $scope.coordinates = [];
            $scope.getSelected = function () {
                $scope.oneStoreCoordinates = {};
                // filter array by status to get selected sections
                $scope.selectedSections = $filter('filter')($scope.floor, { status: true });
                console.log($scope.selectedSections);
                // get lowest & highest values
                // width
                function findMinCoordinateYcoulmn() {
                    var result = null;
                    for (var i = 0; i < $scope.selectedSections.length; i++) {
                        var account = $scope.selectedSections[i];
                        if (result == null || account.sectionCoordinateYcoulmn < result.sectionCoordinateYcoulmn) {
                            result = account;
                        }
                    }
                    return result;
                }
                var minW = findMinCoordinateYcoulmn().sectionCoordinateYcoulmn;
                function findMaxCoordinateYcoulmn() {
                    var result = null;
                    for (var i = 0; i < $scope.selectedSections.length; i++) {
                        var account = $scope.selectedSections[i];
                        if (result == null || account.sectionCoordinateYcoulmn > result.sectionCoordinateYcoulmn) {
                            result = account;
                        }
                    }
                    return result;
                }
                var maxW = findMaxCoordinateYcoulmn().sectionCoordinateYcoulmn;
                sectionWidth = (maxW - minW) + 1;
                console.log("sectionWidth : " + sectionWidth);
                // height
                function findMinCoordinateXrow() {
                    var result = null;
                    for (var i = 0; i < $scope.selectedSections.length; i++) {
                        var account = $scope.selectedSections[i];
                        if (result == null || account.sectionCoordinateXrow < result.sectionCoordinateXrow) {
                            result = account;
                        }
                    }
                    return result;
                }
                var minH = findMinCoordinateXrow().sectionCoordinateXrow;
                function findMaxCoordinateXrow() {
                    var result = null;
                    for (var i = 0; i < $scope.selectedSections.length; i++) {
                        var account = $scope.selectedSections[i];
                        if (result == null || account.sectionCoordinateXrow > result.sectionCoordinateXrow) {
                            result = account;
                        }
                    }
                    return result;
                }
                var maxH = findMaxCoordinateXrow().sectionCoordinateXrow;
                sectionHeight = (maxH - minH) + 1;

                console.log("sectionHeight : " + sectionHeight);
                console.log("Top : " + (minH - 1) + " Left : " + (minW - 1));
                // add data to coordinates array
                $scope.oneStoreCoordinates = {
                    Top: (minH - 1),
                    Left: (minW - 1),
                    Width: sectionWidth,
                    Height: sectionHeight,
                    Img: $scope.imgLink,
                    StoreId: 1
                };
                $scope.coordinates.push($scope.oneStoreCoordinates);
                $scope.imgLink = '';
                //add class busy
                $('.active').addClass('busy').removeClass('active');
                // clear array from active status
                for (var i = 0; i < $scope.floor.length; i++) {
                    if ($scope.floor[i].status != false) {
                        $scope.floor[i].status = false;
                        $scope.floor[i].data = '';
                    }
                    
                }

            }

            //load from coordinates array
            $scope.loadArray = function () {
                //empty container dv
                document.getElementById('imagesContainer').innerHTML = "";

                // get window height & width
                var containerHeight = document.getElementById('imagesContainer').offsetHeight;
                var containerWidth = document.getElementById('imagesContainer').offsetWidth;
                var oneSectionHeight = containerHeight / 5;
                var oneSectionWidth = containerWidth / 6;

                for (var i = 0; i < $scope.coordinates.length; i++) {
                    var top = $scope.coordinates[i].Top * oneSectionHeight;
                    var left = $scope.coordinates[i].Left * oneSectionWidth;
                    var height = $scope.coordinates[i].Height * oneSectionHeight;
                    var width = $scope.coordinates[i].Width * oneSectionWidth;

                    var div = document.createElement('div');
                    div.innerHTML = '<div style="background-image:url(' + $scope.coordinates[i].Img + ');position:absolute;top:' + top + ';left:' + left + ';height:' + height + ';width:' + width + ';background-size: cover;background-repeat: no-repeat;"></div>';
                    document.getElementById('imagesContainer').appendChild(div);
                }

            }

            //$scope.selectSection = function (_section) {
            //    console.log(_section);
            //    if (_section.data != "") {
            //        _section.status = !_section.status;
            //        $scope['active' + _section.sectionId] = !$scope['active' + _section.sectionId];
            //        console.log($scope['active' + _section.sectionId]);
            //    }
            //}

        });
    </script>
</body>
</html>
