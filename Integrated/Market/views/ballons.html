    .balloon {
        position: absolute;
        bottom: -5%;
        opacity: .9;
        border-radius: 50%;
        width: 118px;
        height: 125px;
        z-index: 2;
    }

        .balloon:after {
            position: relative;
            background: inherit;
            display: block;
            content: '';
            border-radius: 100%;
            top: 124px;
            left: 58px;
            height: .9rem;
            width: 0.2rem;
        }

        .balloon:hover {
            opacity: .7;
        }

        .balloon:nth-child(1) {
            background: yellow;
            background-size: cover;
            background-image: url(http://media.istockphoto.com/photos/plant-growing-picture-id510222832?k=6&m=510222832&s=612x612&w=0&h=Pzjkj2hf9IZiLAiXcgVE1FbCNFVmKzhdcT98dcHSdSk=);
            visibility: hidden;
            animation: once-1 8s 1 ease-in-out forwards;
        }

        @keyframes once-1 {
            0% {
                left: -60px;
                bottom: -125px;
                visibility: visible;
                transform: translateY(0) rotate(8deg);
            }

            20% {
                bottom: 20%;
                transform: translateY(12px) rotate(4deg);
            }

            50% {
                transform: translateY( -15px) rotate(-12deg);
            }

            80% {
                bottom: 60%;
                transform: translateY(17px) rotate(10deg);
            }
            91% {
                left: 90%;
                -webkit-transform: translateY(8px) rotate(-12deg);
            }
            100% {
                left: 80%;
                bottom: 0;
                visibility: hidden;
                transform: translateY(-10px) rotate(10deg);
            }
        }
