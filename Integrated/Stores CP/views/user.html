<div class="row header" ui-view="headerView"></div>
<div class="pageBody pageGallery ">
    <div class="row animated fadeInRight">
        <div class="container">
            <div class="clear2"></div>
            <div class="clear2"></div>
            <div class="clear2"></div>

            <form name="frmAddUser" novalidate>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-6 col-sm-6 col-xs-6">
                            <div class="row">
                                <div class=" input-group-lg col-md-12 col-sm-12 col-xs-12">
                                    <div class="group">
                                        <input ng-input-effect-class is-required ng-model="txtUserName" ng-class="{errorBorder : frmAddUser.txtUserName.$dirty == true && frmAddUser.txtUserName.$invalid == true ,'used': txtUserName.length > 0}" type="text" pattern=".{1,80}" name="txtUserName" id="txtUserName" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label ng-class="{errorFont : frmAddUser.txtUserName.$dirty == true && frmAddUser.txtUserName.$invalid == true }">Store Name</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clear row"></div>

                        </div>

                        <div class="text-center col-md-6 col-sm-6 col-xs-6 imgClient">
                            <img id="imgUser" fallbacksrc ng-click="ShowFileSelector()" class="cursorPointer" src="{{UserImg}}" />
                            <input type="file" onchange="convertUserImgToBase64URL(event)" id="uploadUserImage" class="hide" />
                        </div>
                    </div>
                    <div class="clear row"></div>
                    <div class="clear row"></div>
                    <div class="clear row"></div>

                    

                    <div class="clear row"></div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div ng-class="{'alert-success' : messageStatus == 'success' ,'alert-danger' : messageStatus == 'danger' ,'alert-warning' : messageStatus == 'warning'}" class="alert alert-dismissible text-center" ng-show="showMessage == true" id="dvMSG" role="alert">
                                <span>{{messageTxt}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear row"></div>
            </form>

        </div>
    </div>

    <div class="row footer2">
        <div class="text-left col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-dismiss" type="button" ng-click="cancelClient()">Dismiss</button>
        </div>
        <div class="text-right col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-invert saveBtn" ng-click="submit(frmAddUser)" ng-disabled="frmAddUser.$invalid" type="submit">Save</button>
        </div>
    </div>

    
</div>
