<div class="row header " ui-view="headerView"></div>
<div class="pageBody pageGalleries animated fadeInRight">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left noPaddingRight">
            <span class="pageTitle">Item &nbsp;<a ng-click="addNewItem()"><span class="glyphicon glyphicon-plus-sign"></span></a></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
            <input type="text" placeholder="Type to filter" class="input-form txtSearchGalleries" ng-model="searchText.name" />
        </div>
    </div>
    <div class="clear"></div>

    <h3 class="text-center">{{globalGalleryName}}</h3>
    <div class="clear"></div>

    <div class="row">
        <div class="dvGalleriesContainer">
            <div class="filterable" ng-repeat="item in items | filter:searchText.name as filteredArray">
                <div class="dvgalleriesData" ng-click="showItemDetails(item)">
                    <div><img fallbacksrc src="{{item.Pictures[0].URL}}" /></div>
                    <div class="galleryName"><span>{{item.Name}}</span></div>
                </div>
            </div>
        </div>

        <div ng-show="filteredArray.length == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <h3>No items found</h3>
        </div>

        <div class="clear row"></div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div ng-class="{'alert-success' : messageStatus == 'success' ,'alert-danger' : messageStatus == 'danger' ,'alert-warning' : messageStatus == 'warning'}" class="alert alert-dismissible text-center" ng-show="showMessage == true" id="dvMSG" role="alert">
                    <span>{{messageTxt}}</span>
                </div>
            </div>
        </div>
        <div class="clear"></div>

    </div>

    <div class="clear"></div>
</div>
