<div class="row header " ui-view="headerView"></div>
<div class="pageBody pageGalleries animated fadeInRight">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-left noPaddingRight">
            <span class="pageTitle">Gallery &nbsp;<a ui-sref="gallery"><span class="glyphicon glyphicon-plus-sign"></span></a></span>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-right">
            <input type="text" placeholder="Type to filter" class="input-form txtSearchGalleries" ng-model="searchText.galleryName" />
        </div>
    </div>
    <div class="clear"></div>
    <div class="row">
        <div class="dvGalleriesContainer">
            <div class="filterable" ng-repeat="gallery in galleries | filter:searchText.galleryName as filteredArray">
                <div class="dvgalleriesData" ng-click="showGalleryDetails(gallery._id)">
                    <div><img fallbacksrc src="{{gallery.DisplayPicture}}" /></div>
                    <div class="galleryName"><span>{{gallery.Title}}</span></div>
                </div>
            </div>
        </div>

        <div ng-show="filteredArray.length == 0" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
            <h1>No galleries Found</h1>
        </div>

    </div>

    <div class="clear"></div>
</div>
