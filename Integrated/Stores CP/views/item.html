<div class="row header" ui-view="headerView"></div>
<div class="pageBody pageGallery ">
    <div class="row animated fadeInRight">
        <div class="container">
            <div class="clear2"></div>

            <h3>Item</h3>
            <div class="clear2"></div>

            <div class="clear2"></div>
            <form name="frmItem" novalidate>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12" >
                            <div class="row">
                                <div class=" input-group-lg col-md-6 col-sm-6 col-xs-6">
                                    <div class="group">
                                        <input ng-input-effect-class is-required ng-model="itemDetails.Name" ng-class="{errorBorder : frmItem.txtGalleryName.$dirty == true && frmItem.txtGalleryName.$invalid == true ,'used': txtGalleryName.length > 0}" type="text" pattern=".{1,80}" name="txtGalleryName" id="txtGalleryName" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label ng-class="{errorFont : frmItem.txtGalleryName.$dirty == true && frmItem.txtGalleryName.$invalid == true }">Name of item</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clear row"></div>

                            <div class="row">
                                <div class="input-group-lg col-md-12 col-sm-12 col-xs-12">
                                    <div class="group">
                                        <input ng-input-effect-class is-required ng-model="itemDetails.Description" ng-class="{errorBorder : frmItem.txtDescreption.$dirty == true && frmItem.txtDescreption.$invalid == true ,'used': txtDescreption.length > 0}" type="text" pattern=".{1,80}" name="txtDescreption" id="txtDescreption" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label ng-class="{errorFont : frmItem.txtDescreption.$dirty == true && frmItem.txtDescreption.$invalid == true }">Descreption</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clear row "></div>
                        </div>
                    </div>


                    <div class="row pageGalleries">
                        <h3>Images</h3>
                        <div class="clear2"></div>
                        <div class="dvGalleriesContainer">

                            <div class="filterable" ng-repeat="img in itemDetails.Pictures">
                                <div class="dvgalleriesData" ng-click="openItemImgModal(img)">
                                    <div><img fallbacksrc src="{{img.URL}}" /></div>
                                    <div class="galleryName"><span>{{img.Title}}</span></div>
                                </div>

                            </div>

                            <div class="filterable">
                                <div class="dvgalleriesData" ng-click="openItemImgModal(null)">
                                    <div><img fallbacksrc src="images/add.png" /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clear row"></div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div ng-class="{'alert-success' : messageStatus == 'success' ,'alert-danger' : messageStatus == 'danger' ,'alert-warning' : messageStatus == 'warning'}" class="alert alert-dismissible text-center" ng-show="showMessage == true" id="dvMSG" role="alert">
                                <span>{{messageTxt}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear row"></div>

            </form>
        </div>
    </div>

    <div class="row footer2">
        <div class="text-left col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-dismiss" type="button" ng-click="cancelClient()">Dismiss</button>
        </div>
        <div class="text-right col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-invert saveBtn" ng-click="submit(frmItem)" type="submit">Save</button>
        </div>
    </div>
    
</div>

<div id="imgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Item Modal content Start-->
        <div class="modal-content">
            <!-- Item Modal Body Start -->
            <div class="modal-body">
                <form name="frmItemDetails" novalidate>
                    <!-- Item Modal Header Start -->
                    <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                    <!-- Item Modal Header End -->
                    <div class="clear"></div>
                    <div>
                        <img fallbacksrc id="imgItem" ng-click="ShowFileSelector()" class="img-responsive cursorPointer imgItem" src="images/noimage.jpg" />
                        <input type="file" onchange="convertImgToBase64URL(event)" id="uploadItemImage" class="hide" />
                    </div>
                    <div class="clear"></div>
                    <div class="row">
                        <div class=" input-group-lg col-md-12 col-sm-12 col-xs-12">
                            <div class="group">
                                <input ng-input-effect-class is-required ng-model="itemData.Title" ng-class="{errorBorder : frmItemDetails.txtTitle.$dirty == true && frmItemDetails.txtTitle.$invalid == true ,'used': txtTitle.length > 0}" type="text" pattern=".{1,80}" Title="txtTitle" id="txtTitle" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label ng-class="{errorFont : frmItemDetails.txtTitle.$dirty == true && frmItemDetails.txtTitle.$invalid == true }">Title of item</label>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <!-- Item Modal Body End -->
            <!-- Item Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" type="submit" ng-disabled="frmItemDetails.$invalid" ng-click="saveItem(frmItemDetails);">Add</button>
            </div>
            <!-- Item Modal Footer End -->
            <!-- Itemt Modal Content End -->
        </div>
    </div>
</div>
