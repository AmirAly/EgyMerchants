<div class="row header" ui-view="headerView"></div>
<div class="pageBody pageGallery ">
    <div class="row animated fadeInRight">
        <div class="container">
            <div class="clear2"></div>

            <h3>Item</h3>
            <div class="clear2"></div>

            <div class="clear2"></div>
            <form name="frmAddGallery" novalidate>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12" >
                            <div class="row">
                                <div class=" input-group-lg col-md-6 col-sm-6 col-xs-6">
                                    <div class="group">
                                        <input ng-input-effect-class is-required ng-model="itemDetails.Name" ng-class="{errorBorder : frmAddGallery.txtGalleryName.$dirty == true && frmAddGallery.txtGalleryName.$invalid == true ,'used': txtGalleryName.length > 0}" type="text" pattern=".{1,80}" name="txtGalleryName" id="txtGalleryName" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label ng-class="{errorFont : frmAddGallery.txtGalleryName.$dirty == true && frmAddGallery.txtGalleryName.$invalid == true }">Name of item</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clear row"></div>

                            <div class="row">
                                <div class="input-group-lg col-md-12 col-sm-12 col-xs-12">
                                    <div class="group">
                                        <input ng-input-effect-class is-required ng-model="itemDetails.Description" ng-class="{errorBorder : frmAddGallery.txtDescreption.$dirty == true && frmAddGallery.txtDescreption.$invalid == true ,'used': txtDescreption.length > 0}" type="text" pattern=".{1,80}" name="txtDescreption" id="txtDescreption" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label ng-class="{errorFont : frmAddGallery.txtDescreption.$dirty == true && frmAddGallery.txtDescreption.$invalid == true }">Descreption</label>
                                    </div>
                                </div>
                            </div>
                            <div class="clear row "></div>
                        </div>
                    </div>


                    <div class="row pageGalleries">
                        <h3>Images</h3>
                        <div class="clear2"></div>
                        <div class="dvGalleriesContainer">
                            <div class="filterable" ng-repeat="img in itemDetails.Pictures">
                                <div class="dvgalleriesData" data-toggle="modal" data-target="#imgModal">
                                    <div><img fallbacksrc src="{{img.URL}}" /></div>
                                    <div class="galleryName"><span>{{img.Title}}</span></div>
                                </div>

                            </div>

                            <div class="filterable">
                                <div class="dvgalleriesData" data-toggle="modal" data-target="#imgModal">
                                    <div><img fallbacksrc src="images/add.png" /></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clear row"></div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div ng-class="{'alert-success' : messageStatus == 'success' ,'alert-danger' : messageStatus == 'danger' ,'alert-warning' : messageStatus == 'warning'}" class="alert alert-dismissible text-center" ng-show="showMessage == true" id="dvMSG" role="alert">
                                <span>{{messageTxt}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear row"></div>

            </form>
        </div>
    </div>

    <div class="row footer2">
        <div class="text-left col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-dismiss" type="button" ng-click="cancelClient()">Dismiss</button>
        </div>
        <div class="text-right col-md-6 col-sm-6 col-xs-6">
            <button class="btn btn-invert saveBtn" ng-click="submit(frmAddGallery)" type="submit">Save</button>
        </div>
    </div>
    
</div>

<div id="imgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Weight Modal content Start-->
        <div class="modal-content">
            <!-- Weight Modal Body Start -->
            <div class="modal-body">
                <!-- Weight Modal Header Start -->
                <button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
                <!-- Weight Modal Header End -->
                <div class="clear"></div>
                <div>
                    <img fallbacksrc id="imgItem" ng-click="ShowFileSelector()" class="img-responsive cursorPointer" src="images/noimage.jpg" />
                    <input type="file" onchange="convertImgToBase64URL(event)" id="uploadItemImage" class="hide" />
                </div>
                <div class="clear"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="group">
                            <input type="text" pattern=".{1,80}" name="txtNotes" id="txtNotes" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Title</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Weight Modal Body End -->
            <!-- Weight Modal Footer Start -->
            <div class="modal-footer">
                <button type="button" class="btn btn-warning pull-left" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
            </div>
            <!-- Weight Modal Footer End -->
            <!-- Weightt Modal Content End -->
        </div>
    </div>
</div>
